<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <nav class="nav font-effect-outline">

                <li class="nav-item"><a href="#work" alt="work">WORK</a></li>
                <li class="nav-item"><a href="#contact" alt="contact">CONTACT</a></li>
                <input type="checkbox" id="check" class="toggle" />

                ABOUT
            </section>
            <section id="work" class="div-item work">
                WORK
            </section>
            <section id="contact" class="div-item contact">

                <form id="contact" class="contact_form">
                    <label class="form_label">EMAIL</label>
                    <input type="field" class="input">
                </form>

        </section>
        <footer class="footer">
           FOOTER
